// cjL's CS:GO autoexec config
// Updated 01/09/2017

// Rates
cl_cmdrate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
cl_updaterate "128"
net_client_steamdatagram_enable_override "1" // SDR beta
rate "307200"

// Mouse
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_pitch "0.022"
m_rawinput "1"
sensitivity "1.3"
zoom_sensitivity_ratio_mouse "1.0"

// Video
fps_max "999"
fps_max_menu "145"
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
r_drawtracers_firstperson "0"
r_dynamic "0"

// Audio
cl_mute_all_but_friends_and_party "0"
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
lobby_voice_chat_enabled "0" // voice chat in lobby
snd_async_flush
snd_ducking_off "1"
snd_front_headphone_position "90"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1"
snd_legacy_surround "0" // emulated surround sound
snd_mixahead "0.05" // sound delay
snd_musicvolume "0"
snd_mute_losefocus  "1" // mute game when alt-tabbed
snd_pitchquality "1"
snd_rear_headphone_position "90"
voice_enable "1"
voice_mixer_volume "1" // mic volume
voice_scale "0.2" // receive volume
volume "1"
windows_speaker_config "1" // headphone audio output

// HUD
cl_draw_only_deathnotices "0"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.300000"
cl_righthand "0" // who plays as a righty
cl_showfps "0"
cl_showloadout "1"
cl_showpos "0"
hud_scaling "0.80"
hud_showtargetid "1"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font
// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"
// Reposition gun model to mimic source
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
// Reduce gun and scope shifting/bobbing when moving
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "200"
cl_crosshairalpha "999"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-2"
// Debug accuracy (sv_cheats)
cl_weapon_debug_show_accuracy "0"
cl_weapon_debug_show_accuracy_duration "10"
weapon_debug_spread_gap "0.67"
weapon_debug_spread_show "0" // requires dynamic crosshair

// Misc
cl_autohelp "0"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_clanid ""
cl_disablefreezecam "1"
cl_disablehtmlmotd "0"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "nosound" // mapsonly pls volvo
cl_forcepreload "1"
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_scoreboard_mouse_enable_binding "+attack2" // press `right click` to enable mouse on the scoreboard
cl_showhelp "0"
cl_teamid_overhead_always "1"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0" // `t` opening buy menu
closeonbuy "1"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text "Damage " // highlight damage in console
developer "0"
gameinstructor_enable "0"
hud_takesshots "0" // scoreboard screenshot at end of match
mm_dedicated_force_servers ""
mm_dedicated_search_maxping "80" // max ping for matchmaking games
option_duck_method "0"
option_speed_method "0"
password ""
player_nevershow_communityservermessage "1"
spec_replay_autostart "0"
ui_steam_overlay_notification_position "topright"

// Binds
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "say ;noclip;say .noclip;practice" // noclip + practice mode
bind mwheeldown "invnext"
bind mwheelup "+jump"
bind [ "incrementvar cl_radar_scale 0 1 -.05" // decrease radar scale
bind \ "messagemode2"
bind ] "incrementvar cl_radar_scale 0 1 +.05" // increase radar scale
bind b "buymenu" // $$$
bind c "+duck; r_cleardecals"
bind d "+back"
bind del "exec autoexec"
bind e "+forward"
bind enter "messagemode"
bind f "+moveright"
bind g "drop"
bind h "+lookatweapon"
bind kp_enter "toggle voice_enable"
bind kp_minus "toggle voice_scale 1 0.5 0.1 0" // toggle voice volume
bind kp_multiply "toggleinfo"
bind kp_plus "toggle volume 1 0.5 0.1 0" // toggle game volume
bind kp_slash "warmup" // bot warmup
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "lastinv"
bind mouse5 "use weapon_c4"
bind n "+jumpthrow" // it's back!
bind p "bot_place" // places bot
bind q "+spray_menu"
bind r "+reload"
bind s "+moveleft"
bind shift "+speed; r_cleardecals"
bind space "+jump"
bind t "+use"
bind tab "+ng"
bind u "messagemode2"
bind v "radio2"
bind w "+voicerecord"
bind x "radio1"
bind y "messagemode"
bind z "radio3"

// Aliases
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias "toggleinfo" "info_on"
alias "info_on" "+cl_show_team_equipment; alias toggleinfo info_off"
alias "info_off" "-cl_show_team_equipment; alias toggleinfo info_on"
alias "practice" "sv_cheats 1;impulse 101;sv_showimpacts 1;sv_showimpacts_penetration 1;sv_showbullethits 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;mp_teammates_are_enemies 1;bot_stop 1;mp_warmup_end;" // practice mode
alias "warmup" "sv_cheats 1;god;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0;mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 0;mp_respawn_immunitytime 0;sv_infinite_ammo 1;bot_quota_mode normal;bot_difficulty 3;bot_dont_shoot 1;bot_kick;mp_restartgame 1;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;impulse 101" // bot warmup mode

host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
